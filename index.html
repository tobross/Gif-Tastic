<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gif Monster</title>
    <link rel="stylesheet"type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Gif Monster</h1>
          <!-- gif buttons will get dumped here -->
          <div id="gifs-view"></div>
    
        <form id="gif-form">
          <label for="gif-input">What can I get ya?</label>
          <input type="text" id="gif-input"><br>
    
          <!-- Button triggers new gif to be added -->
          <input id="add-gif" type="submit" value="Gif it up, man!">
        </form>
        <br><br>
        <!-- gifs will drop here. -->
        <div class="container" id="gifs-collection"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
